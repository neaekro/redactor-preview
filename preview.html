<!DOCTYPE html>
<html>
    <head>
        <style>
            .main-container {
                display: flex;
                flex-direction: column;
            }
            .image-container {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                width: fit-content;
            }
        </style>
    </head>
    <body>
        <h1>TITLE HERE</h1>
        <div class="main-container">
            {{range $element := .Panels}}
                <div class="image-container">
                    <img src={{$element.OriginalFilePath}} alt="original image" width="45%" height="500px"/>
                    <img src={{$element.RedactedImageBase64}} alt="redacted image" width="45%" height="500px"/>
                    <p>{{$element.DetectedText}}</p>
                </div>
                <br />
            {{end}}
        </div>
    </body>
</html>
